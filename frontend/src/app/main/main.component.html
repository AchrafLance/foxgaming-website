<div class="main-container">
  <div class="carousel">
    <owl-carousel-o [options]="carouselOptions">
      <ng-template carouselSlide><img src="assets/carousel-bg-1.jpg"></ng-template>
      <ng-template carouselSlide><img src="assets/fxg-lol-team.jpg"></ng-template>
      <ng-template carouselSlide><img src="assets/fxg-lol-team2.jpg"></ng-template>
      <ng-template carouselSlide><img src="assets/fanart-lolteam.jpg"></ng-template>
    </owl-carousel-o>
  </div>
  <div class="sponsors">
    <img src="assets/e-sport-logo.png" alt="mdjs-logo">

  </div>
  <div class="teams">
    <h1>TEAMS</h1>
    <div class="desc">
      <h2>FOX GAMING <span>TEAMS</span></h2>
      <h3>Meet Our Squads</h3>
    </div>
    <div class="boxes">
      <div class="box" routerLink="/squads">
        <div class="lol"></div>
      </div>
      <div class="box" routerLink="/squads">
        <div class="valo"></div>
      </div>
      <div class="box">
        <div class="wildrift" routerLink="/squads"></div>
      </div>
    </div>
  </div>

  <app-shop></app-shop>
</div>
