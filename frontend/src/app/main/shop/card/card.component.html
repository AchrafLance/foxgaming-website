<div id="cart-section" class="main">
  <div class="main-container">
    <div class="merch-title">
      <h1>MERCH</h1>
      <h2>Fox Gaming <span>Merch</span></h2>
      <h3>EXPLORE WHAT'S TRENDING</h3>
      <img src="assets/senyu.png" alt="">
    </div>
    <div class="card-container">
      <div class="card" *ngFor="let product of productList">
        <img (click)="onVisitProduct(product)" src="{{product.productIcon}}" alt="">
        <h1>{{ product.productDescription }}</h1>
        <h2>{{ product.productPrice }} MAD</h2>
        <i title="add to wishlist"
           (click)="addToWishlist(product)" class="fas fa-heart"></i>
        <i title="add to cart" (click)="onVisitProduct(product)" class="fas fa-shopping-cart"></i>
      </div>
    </div>
  </div>
</div>
